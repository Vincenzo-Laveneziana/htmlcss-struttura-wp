<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Tema Wordpress</title>

    <link rel="stylesheet" href="style/main.css">
    <link rel="shortcut icon" href="img/add.png"/>

  <body>

    <div id="page_body">

      <!-- Parte iniziale del sito -->
      <header id="contenitore_header">

        <!-- parte dedicata all'immagine -->
        <div id="img_apertura">
          <div class="logo">
            <img class="logo" src="img/logo.png" alt="logo">
            <h2>another beatiful organic theme </h2>
          </div>

        </div>

        <!-- parte dedicata al menu -->
        <div id="contenitore_menu">
          <ul class="menu">
            <li><a href="#">home</a></li>
            <li><a href="#">about</a></li>
            <li><a href="#">page templates</a></li>
            <li><a href="#">a parent page</a></li>
            <li><a href="#">features</a></li>
            <li><a href="#">blog</a></li>
            <li><a href="#">contact</a></li>
          </ul>
        </div>

      </header>

      <!-- parte centrale del sito -->
      <main>

        <div class="contenitore_main clearfix">

          <!-- colonna sinistra -->
          <div class="col-sx">
            <aside class="box-1-sx">
              colonna sinistra
            </aside>
          </div>

          <!-- colonna centrale -->
          <div class="col-mid">
            <p class="box-1-mid">colonna centrale.</p>
          </div>

          <!-- colonna destra -->
          <div class="col-dx">
            <section class="box-1-dx">
              <p>colonna destra <br> box 1</p>
            </section>

            <section class="box-2-dx">
              <p>colonna destra <br> box 2</p>
            </section>

            <section class="box-2-dx">
              <p>colonna destra <br> box 3</p>
            </section>

          </div>

        </div>

      </main>


      <footer class="contenitore_footer">


        <div class="footer_text" >
          <h3>rpova</h>
          <ul class="social">
            <li>a</li>
            <li>b</li>
            <li>c</li>
          </ul>
        </div>

      </footer>

    </div> <!-- Chiusura div page_body -->

</html>
